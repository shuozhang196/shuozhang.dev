name: Prettier Auto Fix on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  prettier:
    name: Check and Auto-Fix Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Check Prettier formatting
        id: prettier-check
        run: |
          npx prettier . --check > result.txt || true
          # 判断是否有文件未格式化
          grep -q "\[warn\]" result.txt && echo "has_issues=true" >> $GITHUB_ENV || echo "has_issues=false" >> $GITHUB_ENV

      - name: Comment on PR if issues found
        if: env.has_issues == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ Prettier 检查发现以下文件格式有问题：
            ```
            $(grep "\[warn\]" result.txt)
            ```
            Action 已自动修复并 commit 回你的分支。

      - name: Auto-fix Prettier
        if: env.has_issues == 'true'
        run: |
          npx prettier . --write
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: auto format with Prettier"
          git push origin HEAD:${{ github.head_ref }}
