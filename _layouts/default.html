<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <div class="page-wrapper">
        <!-- 左侧固定侧边栏 -->
        <header id="header">
            <div class="inner">
                <h1><strong>{{ site.first_name }} {{ site.last_name }}</strong></h1>
                <p class="description">{{ site.description }}</p>
                
                <nav class="sidebar-nav">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/cv/' | relative_url }}">Curriculum Vitae</a>
                    <a href="{{ '/publications/' | relative_url }}">Research</a>
                    <a href="{{ '/projects/' | relative_url }}">Projects</a>
                    <a href="{{ '/blog/' | relative_url }}">Blog</a>
                </nav>
                
                <div class="social-links">
                    {% if site.email %}
                    <a href="mailto:{{ site.email }}">Email</a>
                    {% endif %}
                    {% if site.github_username %}
                    <a href="https://github.com/{{ site.github_username }}">GitHub</a>
                    {% endif %}
                    {% if site.scholar_userid %}
                    <a href="https://scholar.google.com/citations?user={{ site.scholar_userid }}">Google Scholar</a>
                    {% endif %}
                </div>
            </div>
        </header>

        <!-- 右侧主内容区 -->
        <div id="main">
            {{ content }}
        </div>
    </div>
</body>
</html>
